MEMORY {
    RAM: start = $0000, size = $7F80, type = rw;
    ROM: start = $8000, size = $7FFA, type = ro, fill = yes;
    SYSVEC: start = $FFFA, size = 6, type = ro, fill = yes;
}

SEGMENTS {
    SYSVEC: load = "SYSVEC", type = ro;
    SYS_ROUT: load = "ROM", type = ro, start = $C000;
    DRIVERS: load = "ROM", type = ro;
    CODE: load = "ROM", type = ro;
}